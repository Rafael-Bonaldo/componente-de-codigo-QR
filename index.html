<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style/core.css">
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <header role="banner">
    <div class="titulo" align="center">
      <h1>QR Code Card Component</h1>
    </div>
  </header>

  <nav>
    <div role="navigation" class="separator"></div>
  </nav>

  <main role="main">
    <div class="container">
      <div class="card">
        <div class="card-content">
          <img src="./images/image-qr-code.png" alt="qrcode_img">
          <h2>Improve your front-end skills by building projects</h2>
          <p>
            Scan the QR code to visit Frontend Mentor
            and take your coding skills to next level.
          </p>
        </div>
      </div>
    </div>
  </main>

  <footer role="contentinfo">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Rafael-Bonaldo">Rafael Bonaldo Pereira de Souza</a>.
    </div>
  </footer>

</body>

</html>
